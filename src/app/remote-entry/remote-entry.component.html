<div class="header">
    <nav class="nav">
      <div class="logo">EcoShop</div>
      <div class="nav-links">
        <button (click)="sendEvent()" class="btn">Shop Now</button>
      </div>
    </nav>
  </div>

  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8" alt="Shop now">
        <div class="carousel-content">
          <h1>Summer Collection 2025</h1>
          <p>Discover amazing deals on trending products</p>
          <button (click)="sendEvent()" class="btn">Shop Now</button>
        </div>
      </div>
    </div>
  </div>

  <section class="products">
    <h2 class="section-title">Featured Products</h2>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products">
        <img [src]="product.image" [alt]="product.name" class="product-image">
        <div class="product-info">
          <h3 class="product-title">{{product.name}}</h3>
          <p class="product-price">\${{product.price}}</p>
          <button (click)="sendEvent()" class="btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>
